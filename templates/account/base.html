{% extends "base/base.html" %}

{% block content %}
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Inicio</a>
                        <span>{% block site %}{% endblock %}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 log">
                    <div class="login-form">
                        <br>
                        <h2>{% block site_form %}{% endblock %}</h2>
                        {% block form %}
                        
                        {% endblock %}
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

{% endblock %}
