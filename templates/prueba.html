{% block title %}

{% endblock %}
{% load static%}
{% block content %}
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Inicio</a>

        <div class="text-center">

        </div>
    </div>
